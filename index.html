<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1>Grocery List Alphabetizer</h1>
    </div>

    <div class="container">
      <div class="listForm">
        <form id="groceryForm">
          <div class="items">
            <div class="form-group">
              <label for="item1">Item 1:</label>
              <input type="text" class="form-control" id="item1">
            </div>
            <div class="form-group">
              <label for="item2">Item 2:</label>
              <input type="text" class="form-control" id="item2">
            </div>
          </div>

          <button type="button" id="new" class="btn">Add an Item</button>
          <button type="submit" class="btn">Submit List</button>
        </form>
      </div>

      <div class="listReturn">
        <h3>Your Alphabetized Grocery List:</h3>
        <ul></ul>
      </div>

    </div>
  </body>
</html>
